<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="row g-3 needs-validation" novalidate>
            <h1>Crear Cuenta</h1>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label"
                >Nombres</label
              >
              <input
                type="text"
                class="form-control"
                id="validationTooltip01"
                value=""
                required
              />
              <div class="valid-tooltip">ok</div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label"
                >Apellidos</label
              >
              <input
                type="text"
                class="form-control"
                id="validationTooltip02"
                value=""
                required
              />
              <div class="valid-tooltip">ok</div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltipUsername" class="form-label"
                >Correo</label
              >
              <div class="input-group has-validation">
                <span
                  class="input-group-text"
                  id="validationTooltipUsernamePrepend"
                  >@</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationTooltipUsername"
                  aria-describedby="validationTooltipUsernamePrepend"
                  required
                />
                <div class="invalid-tooltip">ok</div>
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltipUsername" class="form-label"
                >Contraseña</label
              >
              <div class="input-group has-validation">
                <span
                  class="input-group-text"
                  id="validationTooltipUsernamePrepend"
                  >.</span
                >
                <input
                  type="password"
                  class="form-control"
                  id="validationTooltipUsername"
                  aria-describedby="validationTooltipUsernamePrepend"
                  required
                />
                <div class="invalid-tooltip">ok</div>
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label"
                >Telefono</label
              >
              <input
                type="text"
                class="form-control"
                id="validationTooltip03"
                required
              />
              <div class="invalid-tooltip">Ingrese un número</div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">REGISTRAR</button>
            </div>
          </form>
        </div>
        <div class="col">
          <form action="" method="">
            <h1>Login</h1>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Contraseña</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
